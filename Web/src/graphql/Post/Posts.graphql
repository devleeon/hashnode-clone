query Posts(
  $take: Int
  $cursor: PostWhereUniqueInput
  $orderBy: [PostOrderByInput!]
) {
  posts(
    where: { published: { equals: true } }
    take: $take
    orderBy: $orderBy
    cursor: $cursor
  ) {
    id
    title
    content
    authorId
    authorname
    authorAvatar
    createdAt
    likesCount
    text
    commentsCount
    isBookmarked
    photo
  }
}
